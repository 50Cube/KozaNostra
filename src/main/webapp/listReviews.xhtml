<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template = "/templates/template.xhtml">
    <ui:define name="head">
        <title>#{msg['page.reviews.title']}</title>
    </ui:define>
    <ui:define name = "content">
        <h:form id="reviews-form">
            <div id="pagination">
                <p:commandButton type="submit" ajax="false" id="prevpage" action="#{listReviewsController.previousPage}" disabled="#{!listReviewsController.displayPreviousPage()}" value="&#60;"/>
                <p:commandButton type="submit" ajax="false" id="nextpage" action="#{listReviewsController.nextPage}" disabled="#{!listReviewsController.displayNextPage()}" value="&#62;"/>
            </div>
        <ui:repeat id="repeat" value="#{listReviewsController.pageReviews}" var="review">
            <p:fieldset legend="#{review.clientLogin}" styleClass="review-fieldset">
                <div class="review-div">
                    <h:outputText value="#{review.content}" styleClass="review-content"/>
                    <h:outputText value="#{review.date}" styleClass="review-date"/>
                </div>
            </p:fieldset>
        </ui:repeat>
        </h:form>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.reviews.breadcrumb']}" outcome="/listReviews.xhtml" />
    </ui:define>
</ui:composition>
</html>
