<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <script src="https://www.google.com/recaptcha/api.js" type=""></script>
    <title>Register account</title>
</h:head>
<ui:composition template = "./templates/template.xhtml">
    <ui:define name = "content">
            <h:form id="register">
                <p:panel id="registrationPanel" header="Register Account"
                         style="font-size: 24px;margin: 10px 0px;">
                    <p:messages>
                        <p:autoUpdate/>
                    </p:messages>
                    <h:panelGrid id="registrationPnl" columns="2"  style="margin: 0 auto;">
                        <p:messages id="messages" closable="true" globalOnly="true">
                            <p:autoUpdate />
                        </p:messages>
                        <div style="padding-bottom: 5px">
                            <p:outputLabel for="login" value="Login :">
                                <p:inputText id="login" required="true" value="#{registrationController.login}" requiredMessage="Please enter login">
                                </p:inputText>
                            </p:outputLabel>
                         </div>
                        <div><p:message for="login"/></div>
                        <div style="padding-bottom: 5px;padding-top: 5px">
                            <p:outputLabel for="password" value="Password :">
                                <p:password id="password" required="true" feedback="true" inline="true" match="confirmPassword" requiredMessage="Please enter password"
                                            value="#{registrationController.password}" validatorMessage="Password has to consist of at least 8 characters,number from 0 to 9, one special sign !@#$% ,one capital letter and one lower case">
                                    <f:validateRegex
                                            pattern="((?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%])(?=.*[A-Z]).{8,64})" />
                                </p:password>
                            </p:outputLabel>
                        </div>
                        <div><p:message for="password"/></div>

                        <div style="padding-bottom: 5px;padding-top: 5px">
                            <p:outputLabel for="confirmPassword" value="Confirm password :">
                                <p:password id="confirmPassword" required="true" feedback="true" inline="true" requiredMessage="Please enter matching password"
                                            value="#{registrationController.confirmPassword}" />
                            </p:outputLabel>
                        </div>
                        <div><p:message for="confirmPassword"/></div>

                        <div style="padding-bottom: 5px;padding-top: 5px">
                            <p:outputLabel for="firstName" value="Firstname :">
                                <p:inputText id="firstName" required="true"
                                            value="#{registrationController.firstname}" requiredMessage="Please enter firstname"/>
                            </p:outputLabel>
                        </div>
                        <div><p:message for="firstName"/></div>

                        <div style="padding-bottom: 5px;padding-top: 5px">
                            <p:outputLabel for="lastName" value="Lastname :">
                                <p:inputText id="lastName" required="true" requiredMessage="Please enter lastname"
                                             value="#{registrationController.lastname}"/>
                            </p:outputLabel>
                        </div>
                        <div><p:message for="lastName"/></div>

                        <div style="padding-bottom: 5px;padding-top: 5px">
                            <p:outputLabel for="emailAddress" value="Email :">
                                <p:inputText id="emailAddress" required="true"
                                             value="#{registrationController.emailAddress}" validatorMessage="Invalid email format" requiredMessage="Please enter email address">
                                    <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </p:outputLabel>
                        </div>
                        <div><p:message for="emailAddress"/></div>

                        <div style="padding-bottom: 5px;padding-top: 5px">
                            <p:captcha id="Captcha" requiredMessage="Please cofirm the you are not a robot" required="true"/>
                        </div>
                        <div><p:message for="Captcha"/></div>

                    </h:panelGrid>
                    <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;background-color: transparent">
                        <p:commandButton value="Reset" style="margin-right:20px;" icon="pi pi-undo">
                            <p:ajax update="register" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton id="submit" ajax="false" value="Register" icon="pi pi-check" style="float: center;" action="#{registrationController.register()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
    </ui:define>
</ui:composition>
</html>
