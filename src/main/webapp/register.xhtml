<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <script src="https://www.google.com/recaptcha/api.js" type=""></script>
    <title>#{msg['page.registration.account.title']}</title>
</h:head>
<ui:composition template = "./templates/template.xhtml">
    <ui:define name = "content">
            <style type="text/css">
                .main{
                    background-image: url('pictures/backgroundLogin.jpg');
                    background-repeat: no-repeat;
                    background-position: center;
                    background-attachment: fixed;
                    background-size: cover;
                }
            </style>
            <h:form id="register">
                <p:panel id="registrationPanel" header="#{msg['page.registration.account.title']}"
                         style="font-size: 24px;">
                    <p:messages globalOnly="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <h:panelGrid id="registrationPnl" columns="3">
<!--                        <p:messages id="messages" closable="true" globalOnly="true">
                            <p:autoUpdate />
                        </p:messages>-->
                        
                        <p:outputLabel for="login" indicateRequired="false" value="#{msg['page.registration.account.login']}"/>
                        <p:inputText id="login" required="true" value="#{registrationController.login}" requiredMessage="#{msg['page.registration.account.login.required']}"/>
                        <p:outputLabel for="login"/>
                        
                        <p:outputLabel for="password" indicateRequired="false" value="#{msg['page.registration.account.password']}"/>
                        <p:password id="password" required="true" feedback="true" inline="true" match="confirmPassword" requiredMessage="#{msg['page.registration.account.password.required']}"
                                    value="#{registrationController.password}" validatorMessage="#{msg['page.registration.account.password.validation']}">
                            <f:validateRegex
                                    pattern="((?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%])(?=.*[A-Z]).{8,64})" />
                        </p:password>
                        <p:outputLabel for="password"/>

                        <p:outputLabel for="confirmPassword" indicateRequired="false" value="#{msg['page.registration.account.confirmPassword']}"/>
                            <p:password id="confirmPassword" required="true" feedback="true" inline="true" requiredMessage="#{msg['page.registration.account.confirmPassword.required']}"
                                        value="#{registrationController.confirmPassword}" />
                        <p:outputLabel for="confirmPassword"/>
                        
                        <p:outputLabel for="firstName" indicateRequired="false" value="#{msg['page.registration.account.firstname']}"/>
                            <p:inputText id="firstName" required="true"
                                        value="#{registrationController.firstname}" requiredMessage="#{msg['page.registration.account.firstname.required']}"/>
                        <p:outputLabel for="firstName"/>
                        
                        <p:outputLabel for="lastName" indicateRequired="false" value="#{msg['page.registration.account.lastname']}"/>
                        <p:inputText id="lastName" required="true" requiredMessage="#{msg['page.registration.account.lastname.required']}"
                                     value="#{registrationController.lastname}"/>
                        <p:outputLabel for="lastName"/>
                        
                        <p:outputLabel for="emailAddress" indicateRequired="false" value="#{msg['page.registration.account.email']}"/>
                        <p:inputText id="emailAddress" required="true"
                                     value="#{registrationController.emailAddress}" validatorMessage="#{msg['page.registration.account.email.validation']}" requiredMessage="#{msg['page.registration.account.email.required']}">
                            <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:outputLabel for="emailAddress"/>

                    </h:panelGrid>
                    <div style="display:flex; flex-direction: column;">
                        <p:captcha id="Captcha" requiredMessage="#{msg['page.registration.account.captcha.required']}" 
                                   required="true" language="#{msg['page.registration.account.captcha.language']}"/>
                        <p:message for="login"/>
                        <p:message for="password"/>
                        <p:message for="confirmPassword"/>
                        <p:message for="firstName"/>
                        <p:message for="lastName"/>
                        <p:message for="emailAddress"/>
                        <p:message for="Captcha"/>
                    </div>
                   
                    <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;background-color: transparent">
                        <p:commandButton value="#{msg['page.registration.account.reset']}" style="margin-right:20px;" icon="pi pi-undo">
                            <p:ajax update="register" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton id="submit" ajax="false" value="#{msg['page.registration.account.register']}" icon="pi pi-check" style="float: center;" action="#{registrationController.register()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.registration.breadcrumbs']}" outcome="/register.xhtml" />
    </ui:define>
</ui:composition>
</html>
