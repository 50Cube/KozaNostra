<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/templates/template.xhtml">
    <ui:define name="head">
        <title>#{msg['page.createreservation.title']}</title>
    </ui:define>
    <ui:define name="content">
        <h:form id="form1" style="margin-bottom: auto">

            <p:panelGrid columns="2" style="display:flex; flex-direction: column; text-align: center; margin: auto;">
                <h:outputLabel for="hallName" value="#{msg['page.createreservation.hallName']}"/>
                    <h:outputText id="hallName" disabled="true"
                                 value="#{createReservationController.hallDTO.getName()}"/>



                <h:outputLabel for="multiple" value="#{msg['page.createreservation.choose.extra.service']}" />
                <p:selectCheckboxMenu id="multiple" value="#{createReservationController.selectedExtraServices}" label="UsÅ‚ugi dodatkowe" multiple="true"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{createReservationController.extraServices}" var="extraService" itemLabel="#{extraService.serviceName}" itemValue="#{extraService.serviceName}" />
                </p:selectCheckboxMenu>

                <h:outputLabel for="eventType" value="#{msg['page.createreservation.choose.event.type']} *" />
                <p:selectOneMenu id="eventType" value="#{createReservationController.eventTypeName}" panelStyle="width:250px" required="true">
                    <f:selectItems value="#{createReservationController.eventTypes}" var="eventType" itemLabel="#{eventType}" itemValue="#{eventType}" />
                </p:selectOneMenu>

                <h:outputLabel for="numberOfGuests" value="#{msg['page.createreservation.number.of.guests']} *"/>
                    <p:inputNumber id="numberOfGuests" required="true"
                                   value="#{createReservationController.numberOfGuests}"
                                  decimalPlaces="0"
                                   minValue="0" maxValue="#{createReservationController.hallDTO.capacity}"/>
                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <h:panelGrid columnClasses="value">
                        <p:schedule id="schedule"
                                    styleClass="fc-dayGridMonth-button#disabled; fc-draggable#disabled"
                                    value="#{createReservationController.eventModel}" widgetVar="myschedule" view="agendaWeek"
                      style=" width: 600px;" allDaySlot="true" locale="pl" tooltip="true" draggable="false" resizable="false" slotEventOverlap="false">
                            <p:ajax event="dateSelect" listener="#{createReservationController.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        </p:schedule>
                    </h:panelGrid>




                    <p:dialog id="eventDialog" widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip" >

                        <h:panelGrid id="eventDetails" columns="2">
                            <p:outputLabel for="from" value="#{msg['page.createreservation.start.date']} *" />
                            <p:datePicker id="from" valueChangeListener="#{createReservationController.onDateSelect}"
                                          rendered="#{createReservationController.datesRenderd}" required="true"
                                          value="#{createReservationController.event.startDate}" timeOnly="true" pattern="yyyy-MM-dd HH:mm:ss" mindate="#{calendarView.minTime}" maxdate="#{calendarView.maxTime}" appendTo="@(body)"/>

                            <p:outputLabel for="to" value="#{msg['page.createreservation.end.date']} *" />
                            <p:datePicker id="to" required="true" value="#{createReservationController.event.endDate }" timeOnly="true" pattern="yyyy-MM-dd HH:mm:ss" mindate="#{calendarView.minTime}" maxdate="#{calendarView.maxTime}" appendTo="@(body)"/>


                            <p:commandButton id="addButton" value="Save" action="#{createReservationController.setDates}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                            <c:if test="#{!createReservationController.datesRenderd}">
                                <h:outputText value="No slots available" />
                            </c:if>
                        </h:panelGrid>
                    </p:dialog>
<!--                    <p:outputLabel for="since" value="#{msg['page.createreservation.start.date']} *" />-->
<!--                    <p:datePicker id="since" value="#{createReservationController.startDate}" showTime="true"-->
<!--                                  lang="#{msg['page.createreservation.calendar.language']}"-->
<!--                                  locale="#{msg['page.createreservation.calendar.language']}"-->
<!--                                  pattern="yyyy-MM-dd HH:mm:ss"/>-->


<!--                    <p:outputLabel for="until" value="#{msg['page.createreservation.end.date']} *" />-->
<!--                    <p:datePicker id="until" value="#{createReservationController.endDate}" showTime="true"-->
<!--                                  lang="#{msg['page.createreservation.calendar.language']}"-->
<!--                                  locale="#{msg['page.createreservation.calendar.language']}"-->
<!--                                  pattern="yyyy-MM-dd HH:mm:ss"/>-->
                </h:form>


            </p:panelGrid>
            <div style="display:flex; flex-direction: column;">
                <p:messages>
                    <p:autoUpdate/>
                </p:messages>
            </div>
            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;background-color: transparent">
                <p:commandButton id="back" immediate="true" value="#{msg['page.template.menu.backbutton']}" style="margin-right:20px;" action="#{createReservationController.goBack()}"/>

                <p:commandButton id="submit" validateClient="true" value="#{msg['page.createreservation.button.createreservation']}"  icon="pi pi-check" style="float: center;" actionListener="#{createReservationController.createReservation()}" action="#{createReservationController.goBack()}">
                    <p:confirm header="#{msg['confirmdialog.header']}" message="#{msg['confirmdialog.areyousure']}" icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" severity="warn">
                    <p:commandButton value="#{msg['confirmdialog.confirm']}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="#{msg['confirmdialog.decline']}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>
            </h:panelGrid>
        </h:form>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.listhalls.breadcrumbs']}" outcome="/listHalls.xhtml" />
        <p:menuitem value="#{msg['page.halldetails.breadcrumbs']}" outcome="/hallDetails.xhtml" />
        <p:menuitem value="#{msg['page.createreservation.breadcrumbs']}" outcome="/client/clientCreateReservationPage.xhtml"/>
    </ui:define>
</ui:composition>
</html>
