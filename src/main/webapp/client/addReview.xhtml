<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../templates/template.xhtml">
    <ui:define name="head">
        <title>#{msg['page.client.reservations.details.title']}</title>
        <style type="text/css">
        </style>
    </ui:define>
    <ui:define name="content">
        <div>
            <p:messages globalOnly="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <c:choose>
                <c:when test="#{addReviewController.availableReservations}">
                    <p:panel header="Add review">
                        <h:form>
                            <p:selectOneMenu id="selectReservationMenu" value="#{addReviewController.reservationNumber}">
                                <f:selectItems value="#{addReviewController.reservationNumbers}" var="reservationNumber" itemLabel="#{addReviewController.addReviewLabel(reservationNumber)}" itemValue="#{reservationNumber}"/>
                            </p:selectOneMenu>
                            <p:inputTextarea value="#{addReviewController.reviewText}" rows="5" cols="30" counter="display" maxlength="512" counterTemplate="{0} characters remaining" autoResize="false"/>
                            <h:outputText id="display" />
                            <p:commandButton ajax="false" id="submit" validateClient="true" value="#{msg['page.template.admin.addAccount']}"  icon="pi pi-check" style="float: center;" action="#{addReviewController.addReview()}"/>
                        </h:form>
                    </p:panel>

                </c:when>
                <c:otherwise>
                    <p:panel header="No reservations">
                        <h:outputText value="There are no reservations you can review."/>
                    </p:panel>
                </c:otherwise>
            </c:choose>

        </div>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.client.reservations.breadcrumbs']}" outcome="/client/clientReservationsPage.xhtml"/>
        <p:menuitem value="#{msg['page.client.reservations.details.breadcrumbs']}" outcome="/client/clientReservationDetails.xhtml" />
    </ui:define>
</ui:composition>
</html>
