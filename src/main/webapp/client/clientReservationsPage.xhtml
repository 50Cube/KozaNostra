<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template = "/templates/template.xhtml">
    <ui:define name="head">
        <title>Lista rezerwacji użytkownika</title>
    </ui:define>
    <ui:define name = "content">
        <h:form id="form1" style="margin-bottom: auto">
            <p:dataTable var="reservation" value="#{listUsersReservationController.usersReservations}" emptyMessage="Nie znaleziono wyników" >
                <p:column headerText="Numer rezerwacji">
                    <h:outputText value="#{reservation.reservationNumber}"/>
                </p:column>

                <p:column headerText="Rodzaj imprezy">
                    <h:outputText value="#{reservation.eventTypeName}"/>
                </p:column>

                <p:column headerText="Status rezerwacji">
                    <h:outputText value="#{reservation.statusName}"/>
                </p:column>

                <p:column headerText="Data rozpoczęcia">
                    <h:outputText value="#{reservation.startDate}"/>
                </p:column>

                <p:column headerText="Data zakończenia">
                    <h:outputText value="#{reservation.endDate}"/>
                </p:column>


                <p:column headerText="Szczegóły">
                    <p:commandButton id="goDetailsButton" value="Szczegóły rezerwacij"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="Lista rezerwacji użytkownika" outcome="/client/clientReservationsPage.xhtml" />
    </ui:define>
</ui:composition>
</html>
