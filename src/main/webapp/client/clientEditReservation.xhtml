<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="head">
        <title>#{msg['page.client.editreservation.title']}</title>
        <style type="text/css">
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="form1" style="margin-bottom: auto; margin-top: 150px">
        <div>

            <p:panelGrid id="panelGrid" columns="1">


                <h:outputLabel value="#{msg['page.client.reservations.details.reservationNumber']}">
                <p:inputText value="#{editReservationController.reservationDTO.reservationNumber}" disabled="true" style="width: 250px; margin-left: 20px"/>
                </h:outputLabel>

                <h:outputLabel value="#{msg['page.client.reservations.details.hallName']}">
                <p:inputText  value="#{editReservationController.reservationDTO.hallName}" disabled="true" style="width: 250px; margin-left: 20px"/>
                </h:outputLabel>

                <h:outputLabel  for="eventType" value="#{msg['page.editreservation.choose.event.type']} *" >
                <p:selectOneMenu style="margin-left: 20px" id="eventType" value="#{editReservationController.eventTypeName}" panelStyle="width:250px" required="true">
                    <f:selectItems value="#{editReservationController.eventTypes}" var="eventType" itemLabel="#{eventType}" itemValue="#{eventType}"/>
                </p:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel for="numberOfGuests" value="#{msg['page.editreservation.number.of.guests']} *">
                <p:inputNumber style="margin-left: 20px" id="numberOfGuests" required="true"
                               value="#{editReservationController.reservationDTO.guestsNumber}"
                               decimalPlaces="0"
                               minValue="1" maxValue="#{editReservationController.hallDTO.capacity}"/>
                </h:outputLabel>

                <h:outputLabel for="extraServices" value="#{msg['page.editreservation.extraservices']}">
                    <p:selectManyCheckbox id="extraServices" value="#{editReservationController.extraServicesNames}">
                        <c:forEach items="#{editReservationController.extraServicesNames}" var="extraService">
                            <f:selectItem itemLabel="#{extraService}" itemValue="#{extraService}"/>
                        </c:forEach>
                    </p:selectManyCheckbox>
                </h:outputLabel>


                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <h:panelGrid columnClasses="value">
                        <p:schedule id="schedule" value="#{editReservationController.eventModel}" widgetVar="myschedule"
                                    style=" width: 600px;" >

                            <p:ajax event="dateSelect" listener="#{editReservationController.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        </p:schedule>
                    </h:panelGrid>



                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip" >

                        <h:panelGrid id="eventDetails" columns="2">
                            <c:if test="#{editReservationController.datesRenderd}">
                                <p:outputLabel for="from" value="start *" />
                                <p:datePicker id="from"  required="true" value="#{editReservationController.event.startDate}" timeOnly="true" pattern="HH:mm" mindate="#{calendarView.minTime}" maxdate="#{calendarView.maxTime}" appendTo="@(body)"/>

                                <p:outputLabel for="to" value="koniec *" />
                                <p:datePicker id="to" required="true" value="#{editReservationController.event.endDate }" timeOnly="true" pattern="HH:mm" mindate="#{calendarView.minTime}" maxdate="#{calendarView.maxTime}" appendTo="@(body)"/>


                                <p:commandButton id="addButton" value="Save" action="#{editReservationController.setDates}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                            </c:if>
                            <c:if test="#{!editReservationController.datesRenderd}">
                                <h:outputText value="No slots available" />
                            </c:if>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </p:panelGrid>
            <div style="margin: 5px;display:flex;justify-content: center">
                    <p:commandButton value="#{msg['page.client.reservations.details.back']}" action="#{editReservationController.goBack()}"/>
                    <p:commandButton id="submit" validateClient="true" value="#{msg['page.client.editreservation.button.submit']}"
                                     actionListener="#{editReservationController.editReservation()}"
                                     action="#{editReservationController.goBack()}">
                        <p:confirm header="#{msg['confirmdialog.header']}" message="#{msg['confirmdialog.areyousure']}" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" severity="warn">
                    <p:commandButton value="#{msg['confirmdialog.confirm']}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="#{msg['confirmdialog.decline']}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>

            </div>
        </div>
        </h:form>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.client.reservations.breadcrumbs']}" outcome="/client/clientReservationsPage.xhtml"/>
        <p:menuitem value="#{msg['page.client.reservations.details.breadcrumbs']}" outcome="/client/clientReservationDetails.xhtml" />
        <p:menuitem value="#{msg['page.client.reservations.edit.breadcrumbs']}" outcome="/client/clientEditReservation.xhtml"/>
    </ui:define>
</ui:composition>
</html>
