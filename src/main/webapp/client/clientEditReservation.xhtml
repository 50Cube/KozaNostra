<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="head">
        <title>#{msg['page.client.reservations.details.title']}</title>
        <style type="text/css">
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="form1" style="margin-bottom: auto">
        <div>
<!--            <p:messages globalOnly="true" closable="true">-->
<!--                <p:autoUpdate/>-->
<!--            </p:messages>-->
            <p:panelGrid id="panelGrid" columns="1">


                <h:outputText value="#{msg['page.client.reservations.details.reservationNumber']}"/>
                <p:inputText value="#{editReservationController.reservationDTO.reservationNumber}" disabled="true" style="width: 250px"/>


                <h:outputText value="#{msg['page.client.reservations.details.hallName']}"/>
                <p:inputText value="#{editReservationController.reservationDTO.hallName}" disabled="true" style="width: 250px"/>

                <h:outputText value="#{msg['page.client.reservations.details.from']}"/>
                <p:inputText value="#{editReservationController.reservationDTO.startDate}" style="width: 250px"/>

                <h:outputText value="#{msg['page.client.reservations.details.till']}"/>
                <p:inputText value="#{editReservationController.reservationDTO.endDate}" style="width: 250px"/>

                <h:outputLabel for="eventType" value="#{msg['page.editreservation.choose.event.type']} *" />
                <p:selectOneMenu id="eventType" value="#{editReservationController.eventTypeName}" panelStyle="width:250px" required="true">
                    <f:selectItems value="#{editReservationController.eventTypes}" var="eventType" itemLabel="#{eventType}" itemValue="#{eventType}"/>
                </p:selectOneMenu>

                <h:outputLabel for="numberOfGuests" value="#{msg['page.editreservation.number.of.guests']} *"/>
                <p:inputNumber id="numberOfGuests" required="true"
                               value="#{editReservationController.reservationDTO.guestsNumber}"
                               decimalPlaces="0"
                               minValue="0" maxValue="#{editReservationController.hallDTO.capacity}"/>

                <h:outputLabel for="extraServices" value="#{msg['page.editreservation.extraservices']}">
                    <p:selectManyCheckbox id="extraServices" value="#{editReservationController.extraServicesNames}">
                        <c:forEach items="#{editReservationController.extraServicesNames}" var="extraService">
                            <f:selectItem itemLabel="#{extraService}" itemValue="#{extraService}"/>
                        </c:forEach>
                    </p:selectManyCheckbox>
                </h:outputLabel>

                <h:outputLabel value="Cena calkowita">
                <h:outputLabel value="#{editReservationController.reservationDTO.totalPrice}"/>
                </h:outputLabel>
            </p:panelGrid>
            <div style="margin: 5px;display:flex;justify-content: center">

                    <p:commandButton value="#{msg['page.client.reservations.details.back']}" action="#{editReservationController.goBack()}"/>
                    <p:commandButton id="submit" validateClient="true" value="#{msg['page.client.editreservation.button.submit']}" action="#{editReservationController.editReservation()}">
<!--                        <p:confirm header="#{msg['confirmdialog.header']}" message="#{msg['confirmdialog.areyousure']}" icon="pi pi-exclamation-triangle"/>-->
                    </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" severity="warn">
                    <p:commandButton value="#{msg['confirmdialog.confirm']}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="#{msg['confirmdialog.decline']}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>

            </div>
        </div>
        </h:form>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.client.reservations.breadcrumbs']}" outcome="/client/clientReservationsPage.xhtml"/>
        <p:menuitem value="#{msg['page.client.reservations.details.breadcrumbs']}" outcome="/client/clientReservationDetails.xhtml" />
        <p:menuitem value="#{msg['page.client.reservations.edit.breadcrumbs']}" outcome="/client/clientEditReservation.xhtml"/>
    </ui:define>
</ui:composition>
</html>
