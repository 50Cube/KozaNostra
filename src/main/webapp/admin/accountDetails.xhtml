<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Account details</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>ID</h3>
            <h:outputText value="#{accountDetailsController.account.id}"/>
            <p:separator/>

            <h3>Login</h3>
            <h:outputText value="#{accountDetailsController.account.login}"/>
            <p:separator/>

            <h3>First name</h3>
            <h:outputText value="#{accountDetailsController.account.firstname}"/>
            <p:separator/>

            <h3>Last name</h3>
            <h:outputText value="#{accountDetailsController.account.lastname}"/>
            <p:separator/>

            <h3>Active</h3>
            <h:outputText value="#{accountDetailsController.account.active ? 'Yes' : 'No'}"/>
            <p:separator/>

            <h3>Confirmed</h3>
            <h:outputText value="#{accountDetailsController.account.confirmed ? 'Yes' : 'No'}"/>
            <p:separator/>

            <h3>Access levels</h3>
            <ul>
                <ui:repeat value="#{accountDetailsController.account.accessLevelCollection}" var="lvl">
                    <li>
                        <h:outputText value="#{lvl.accessLevel}"/>
                    </li>
                </ui:repeat>
            </ul>
            <p:separator/>

            <h3>Last successful authentication</h3>
            <h:outputText value="#{accountDetailsController.account.lastSuccessfulAuth}"/>
            <p:separator/>

            <h3>Last failed authentication</h3>
            <h:outputText value="#{accountDetailsController.account.lastFailedAuth}"/>
            <p:separator/>

            <h3>Last authentication IP address</h3>
            <h:outputText value="#{accountDetailsController.account.lastAuthIp}"/>
            <p:separator/>

            <h3>Failed authentication counter</h3>
            <h:outputText value="#{accountDetailsController.account.failedAuthCounter}"/>
            <p:separator/>

            <h3>Force password change</h3>
            <h:outputText value="#{accountDetailsController.account.forcePasswordChange}"/>

            <div>
                <p:commandButton value="Back" action="#{accountDetailsController.goBack()}"/>
            </div>
        </h:form>
    </h:body>
</html>
