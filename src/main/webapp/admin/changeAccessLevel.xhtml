<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cars</title>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }
    </style>
</h:head>

<h:body>
    <i id="customheader" class="pi pi-home" style="display:none"></i>

    <h:outputText value="#{accountDetailsController.account.login}"/>
    <p:dataTable var="blockedAccessLevel" value="#{accountDetailsController.blockedAccessLevels}">
        <p:column headerText="Id">
            <h:outputText value="#{blockedAccessLevel.charAt(3)}" />
        </p:column>
    </p:dataTable>
</h:body>

</html>
