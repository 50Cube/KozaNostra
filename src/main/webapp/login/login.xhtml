<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>#{msg['page.login.title']}</title>

</h:head>
<ui:composition template = "/templates/template.xhtml">
    <ui:define name = "content">
            <style>
                .main{
                    background-image: url('../pictures/backgroundLogin.jpg');
                    background-repeat: no-repeat;
                    background-position: center;
                    background-attachment: fixed;
                    background-size: cover;
                }
            </style>
            <h:form id="login">
                <p:panel id="loginPnl" header="Login" style="font-size: 24px;">
                    <p:messages globalOnly="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <h:panelGrid id="loginPanel" columns="3" >
                            <p:outputLabel for="username" indicateRequired="false" value="#{msg['page.login.username']} "/>
                            <p:inputText id="username" required="true" value="#{loginController.username}" requiredMessage="#{msg['page.login.username.required']}"/>
                            <p:outputLabel for="username"/>

                            <p:outputLabel for="password" indicateRequired="false" value="#{msg['page.login.password']} "/>
                            <p:password id="password" required="true" requiredMessage="#{msg['page.login.password.required']}"
                                            value="#{loginController.password}"/>
                            <p:outputLabel for="password"/>
                    </h:panelGrid>                    

                    <div style="display:flex;flex-direction: column;justify-content: center;">
                       <p:message for="password"/>
                       <p:message for="username"/> 
                       <p:commandButton id="submit" ajax="false" value="#{msg['page.login.login']}" icon="pi pi-sign-in"
                                         validateClient="true" action="#{loginController.login()}" style="align-self: center;margin:5px;"/>
                    </div>
                </p:panel>
            </h:form>
       
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.login.breadcrumbs']}" outcome="/login/login.xhtml" />
    </ui:define>
</ui:composition>
</html>
