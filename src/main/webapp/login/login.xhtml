<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>#{msg['page.login.title']}</title>
</h:head>
<ui:composition template = "/templates/template.xhtml">
    <ui:define name = "content">
                    <h:form id="login">
                <p:panel id="loginPnl" header="Login"
                         >
                    <p:messages globalOnly="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <h:panelGrid id="loginPanel" columns="2" cellpadding="5" style="margin: 0 auto;">
                        <div style="padding-bottom: 5px">
                            <p:outputLabel for="username" value="#{msg['page.login.username']} ">
                                <p:inputText id="username" required="true" value="#{loginController.username}" requiredMessage="#{msg['page.login.username.required']}"/>
                            </p:outputLabel>
                        </div>
                        <div><p:message for="username"/></div>
                        <div style="padding-bottom: 10px;padding-top: 5px">
                            <p:outputLabel for="password" value="#{msg['page.login.password']} ">
                                <p:password id="password" required="true" requiredMessage="#{msg['page.login.password.required']}"
                                            value="#{loginController.password}"/>
                            </p:outputLabel>
                        </div>
                        <div><p:message for="password"/></div>
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="5" style="margin: 0 auto;background-color: transparent">
                        <p:commandButton id="submit" ajax="false" value="#{msg['page.login.login']}" icon="pi pi-sign-in" style="float: center;"
                                         validateClient="true" action="#{loginController.login()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.login.breadcrumbs']}" outcome="/login/login.xhtml" />
    </ui:define>
</ui:composition>
</html>
