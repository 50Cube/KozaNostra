<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:body>
        <p:panel header="Login page" style="font-size: 32px">
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid columns="2" cellpadding="10">
                <h:form id="login">
                    <div style="padding-bottom: 5px">
                        <p:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" required="true" name="username" value="#{loginController.username}"/>
                        <p:message for="username" />
                    </div>
                    <div style="padding-bottom: 10px;padding-top: 5px">
                        <p:outputLabel for="password" value="Password:" />
                        <p:password id="password"  required="true" type="password" name="password" value="#{loginController.password}"/>
                        <p:message for="password"/>
                    </div>
                    <div>
                        <p:commandButton id="submit" ajax="false" value="Sign in" validateClient="true" action="#{loginController.login()}"/>
                    </div>
                </h:form>
            </h:panelGrid>
        </p:panel>
    </h:body>
</h:head>
</html>
