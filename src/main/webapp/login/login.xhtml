<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Login page</title>
</h:head>
<ui:composition template = "/templates/template.xhtml">
    <ui:define name = "content">
        <h:body style="background-image: url('../pictures/backgroundLogin.jpg');background-size: cover;">
            <h:form id="login">
                <p:panel id="loginPnl" header="Login"
                         style="width: 500px; margin: 0;position: absolute;top: 50%;left: 50%;-ms-transform: translate(-50%, -50%);transform: translate(-50%, -50%);
                         font-size: 24px;">
                    <p:messages>
                        <p:autoUpdate/>
                    </p:messages>
                    <h:panelGrid id="loginPanel" columns="2" cellpadding="5" style="margin: 0 auto;">
                        <div style="padding-bottom: 5px">
                            <p:outputLabel for="username" value="Username:">
                                <p:inputText id="username" required="true" name="username" value="#{loginController.username}"/>
                            </p:outputLabel>
                        </div>
                        <div><p:message for="username"/></div>
                        <div style="padding-bottom: 10px;padding-top: 5px">
                            <p:outputLabel for="password" value="Password:">
                                <p:password id="password" required="true" type="password" name="password"
                                            value="#{loginController.password}"/>
                            </p:outputLabel>
                        </div>
                        <div><p:message for="password"/></div>
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="5" style="margin: 0 auto;background-color: transparent">
                        <p:commandButton id="submit" ajax="false" value="Sign in" icon="pi pi-sign-in" style="float: center;"
                                         validateClient="true" action="#{loginController.login()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
