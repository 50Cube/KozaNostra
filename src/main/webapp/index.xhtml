<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ssbd05</title>
</h:head>
<h:body>
    <p:panel header="System Rezerwacji Sal na Imprezy Okolicznosciowe">
        <h:panelGroup rendered="#{roleController.isUserInOneOfRoles('ADMIN', 'MANAGER', 'CLIENT')}">
            <h:outputText value="Selected role: #{roleController.selectedRole}"/>
            <p:button outcome="/changeRole.xhtml" value="Change role"/>
        </h:panelGroup>
        <f:facet name="actions">
            <p:button outcome="/login/login.xhtml" value="Sign in" styleClass="ui-icon pi pi-sign-in" style="font-size:35px"
                      rendered="#{!roleController.isUserInOneOfRoles('ADMIN', 'MANAGER', 'CLIENT')}"/>
            <h:form>
                <p:commandButton value="Logout" action="#{logoutController.logout()}" styleClass="ui-icon pi pi-sign-out"
                                 style="font-size:35px" rendered="#{roleController.isUserInOneOfRoles('ADMIN', 'MANAGER', 'CLIENT')}"
                                 ajax="false"/>
            </h:form>
        </f:facet>
        <h:form>
            <p:growl id="informationBox" showDetail="true"  life="2000"/>
            <f:event type="preRenderView" listener="#{loginController.informAboutLastAuthentication}" />
        </h:form>
    </p:panel>
</h:body>
</html>
