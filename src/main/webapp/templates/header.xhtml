<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="/css/header.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:sidebar  widgetVar="sb" baseZIndex="10000">
            <ui:fragment id="admin-sidebar" rendered="#{roleController.isSelectedRole('Admin')}">
                <h1 style="font-weight:normal">Admin console</h1>
                <p:button value="List accounts" outcome="/admin/listAccounts.xhtml"/>
            </ui:fragment>
            <ui:fragment id="manager-sidebar" rendered="#{roleController.isSelectedRole('Manager')}">
                <h1 style="font-weight:normal">Manager console</h1>
            </ui:fragment>
            <p:commandButton value="Hide" oncomplete="PF('sb').hide()"/>
        </p:sidebar>
        <div class = "header-bar">
            <h:link class="logo" outcome="/index.xhtml">LogoPlaceholder</h:link> 
            <p:commandLink styleClass="menu-button" id="menu-button" oncomplete="PF('sb').show()" rendered="#{roleController.isSelectedRole('Admin') or roleController.isSelectedRole('Manager')}">
                    <i class="pi pi-bars" style="font-size: 3em;color: white" ></i> 
            </p:commandLink>
            <h:form>
            <ul class ="right-links"> 
                <ui:fragment id="guest-right-links" rendered="#{empty request.remoteUser}">
                    <li>
                        <h:link class="link" outcome="/login/login.xhtml">Log in</h:link>
                        <h:link class="link" outcome="/register.xhtml">Sign up</h:link>
                    </li>
                </ui:fragment>
                <ui:fragment id="authenticated-right-links" rendered="#{not empty request.remoteUser}">
                    <li>
                        <h:commandLink class="link" value="Log out" action="#{logoutController.logout()}"/>
                        <h:link class="link" value="Swap roles" outcome="/changeRole.xhtml"/>
                    </li>
                </ui:fragment>
            </ul>
            </h:form>
        </div>
    </h:body>
</html>
