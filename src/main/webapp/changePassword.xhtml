<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template = "./templates/template.xhtml">
    <ui:define name="head">
        <script src="https://www.google.com/recaptcha/api.js" type=""></script>
        <title>#{msg['page.registration.account.title']}</title>
    </ui:define>
    <ui:define name = "content">
            <h:form id="changePassword">
                <p:panel id="registrationPanel" header="#{msg['page.registration.account.title']}"
                         style="font-size: 24px;">
                    <p:messages globalOnly="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <h:panelGrid id="changePasswordPnl" columns="2">
                        <p:spacer/>
                        <p:password id="previousPassword" required="true" requiredMessage="#{msg['page.registration.account.password.required']}"
                                    value="#{changePasswordAccountController.password}" validatorMessage="#{msg['page.registration.account.password.validation']}" placeholder="Previous password"/>
                        <p:spacer/>
                        <p:password id="password" required="true" feedback="true" inline="true" match="confirmPassword" requiredMessage="#{msg['page.registration.account.password.required']}"
                                    value="#{changePasswordAccountController.newPassword}" validatorMessage="#{msg['page.registration.account.password.validation']}" placeholder="New password">
                            <f:validateRegex pattern="((?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%])(?=.*[A-Z]).{8,64})" />
                        </p:password>
                        <p:spacer/>
                            <p:password id="confirmPassword" required="true" feedback="true" inline="true" requiredMessage="#{msg['page.registration.account.confirmPassword.required']}"
                                        value="#{changePasswordAccountController.newConfirmPassword}" placeholder="Confirm new password"/>
                    </h:panelGrid>
                    <div style="display:flex; flex-direction: column;">
                        <p:captcha id="Captcha" requiredMessage="#{msg['page.registration.account.captcha.required']}" 
                                   required="true" language="#{msg['page.registration.account.captcha.language']}"/>
                        <p:message for="previousPassword"/>
                        <p:message for="password"/>
                        <p:message for="confirmPassword"/>
                        <p:message for="Captcha"/>
                    </div>
                   
                    <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;background-color: transparent">
                        <p:commandButton value="#{msg['page.registration.account.reset']}" style="margin-right:20px;" icon="pi pi-undo">
                            <p:ajax update="changePassword" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton id="submit" ajax="false" value="Change password" icon="pi pi-check" style="float: center;" action="#{changePasswordAccountController.setPassword()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.registration.breadcrumbs']}" outcome="/changePassword.xhtml" />
    </ui:define>
</ui:composition>
</html>
