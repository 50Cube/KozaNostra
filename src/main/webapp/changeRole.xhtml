<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template = "/templates/template.xhtml">
        <ui:define name="head">
            <title>#{msg['page.changerole.title']}</title>
        </ui:define>
        <ui:define name = "content">

                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="@next" value="#{msg['page.changerole.title']}" />
                        <p:selectOneMenu value="#{roleController.selectedRole}" rendered="#{roleController.allUserRolesLength > 1}">
                            <c:if test="#{facesContext.externalContext.isUserInRole('CLIENT')}">
                                <f:selectItem itemLabel="#{msg['page.changelevel.client']}" itemValue="CLIENT"/>
                            </c:if>
                            <c:if test="#{facesContext.externalContext.isUserInRole('MANAGER')}">
                                <f:selectItem itemLabel="#{msg['page.changelevel.manager']}" itemValue="MANAGER"/>
                            </c:if>
                            <c:if test="#{facesContext.externalContext.isUserInRole('ADMIN')}">
                                <f:selectItem itemLabel="#{msg['page.changelevel.admin']}" itemValue="ADMIN"/>
                            </c:if>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton value="#{msg['page.changerole.submit']}" action="#{facesContext.externalContext.redirect('index.xhtml')}"/>
                </h:form>
        </ui:define>
        <ui:define name="breadcrumb-menuitems">
            <p:menuitem value="#{msg['page.changerole.breadcrumbs']}" outcome="/changeRole.xhtml" />
        </ui:define>
    </ui:composition>

</html>
