<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Change role</title>
    </h:head>
    <ui:composition template = "/templates/template.xhtml">
        <ui:define name = "content">
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="@next" value="Access level:" />
                        <p:selectOneMenu value="#{roleController.selectedRole}" rendered="#{roleController.isUserInOneOfRoles('ADMIN', 'MANAGER', 'CLIENT')}">
                            <c:forEach items="#{roleController.allUserRoles}" var="role">
                                <f:selectItem itemLabel="#{role}" itemValue="#{role}"/>
                            </c:forEach>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton value="Submit" action="#{facesContext.externalContext.redirect('index.xhtml')}"/>
                </h:form>
        </ui:define>
        <ui:define name="breadcrumb-menuitems">
            <p:menuitem value="Change role" outcome="/changeRole.xhtml" />
        </ui:define>
    </ui:composition>

</html>
